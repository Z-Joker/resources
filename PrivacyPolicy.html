<h1>隐私政策</h1>
<h4>1.我们会收集什么信息？</h4>
《印记》应用非常重视用户的隐私保护，它绝不会收集您的任何隐私内容和信息。另外，在未经允许或告知的情况下，《印记》也绝不会修改或读取您的剪贴板内容。

</br><h4>2.信息的披露</h4>
《印记》不会收集您的个人信息，不会他人分享这些信息，亦不会将其出售、出租以及其他方式分发个他人。

</br><h4>3.数据安全</h4>
《印记》将致力于保护您的数据信息安全,它只会把您所填写的内容保存在手机本地数据库中，这些内容绝不会被上传到其他地方。

</br><h4>4.未成年人信息及使用</h4>
《印记》非常重视对未成年人个人信息的保护,我们希望未成年人仅在接受其父母或法定监护人指导、监督并经其同意的前提下使用。
